<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="mainDiv">
    <div class="navigationBar">
      <div class="icons">
        <div>
          <img src="assets/aLOGO.png" class="pos" alt="Logo" />
        </div>
        <div>
          <img src="assets/home.png" class="icon pos" alt="Home" />
        </div>

        <div>
          <img src="assets/sessions.png" class="icon pos" alt="Sessions" />
        </div>

        <div>
          <img src="assets/apps.png" class="icon pos" alt="Apps" />
        </div>
        <div>
          <img src="assets/Desktops.png" class="icon pos" alt="Desktops" />
        </div>
      </div>
      <div class="userProfile">
        <div>
          <img src="assets/user_profile.png" class="pos" alt="user_profile" />
        </div>
        <div>
          <img src="assets/logout.png" class="pos" alt="logout" />
        </div>
        <div>
          <img src="assets/darkmode.png" class="pos" alt="darkmode" />
        </div>
      </div>
      <span>
        <img src="assets/accops logo.png" class="accops" alt="accops" />
      </span>
      <div class="copyright">&copy;2023</div>
    </div>
    <header>
      <div class="welcome">
        <img src="assets/homeHover.png" alt="Home" />
        <div class="userWelcome">Welcome Home, Anish!</div>
      </div>
      <div class="logo"></div>
      <div class="search">
        <input type="text" placeholder="🔍 Search" />
      </div>
      <div class="category">
        <select>
          <option value="All Categories">All Categories</option>
        </select>
      </div>
      <div class="notification">
        <img src="assets/Frame 824.png" alt="Notification" />
        <img src="assets/Frame 826.png" alt="Settings" />
      </div>
    </header>
  </body>
  <script src="script.js"></script>
</html>
